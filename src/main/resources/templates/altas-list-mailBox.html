<div class="table-responsive">
    <table id="altaListMailBox" class="table table-bordered table-hover table-striped">
        <thead class="thead-light">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Buzon</th>


        </tr>
        </thead>
        <tbody>
        <tr th:each="buzon: ${altaListMailBox}">
            <td th:text="${buzon.clienteId}"></td>
            <td th:text="${buzon.cliente}"></td>
            <td>
                <form th:action="@{/buzon-cliente}" th:object="${buz}" method="post">
                    <input type="hidden" name="clienteId" th:value="${buzon.clienteId}">
                    <input type="hidden" name="cliente" th:value="${buzon.cliente}">
                    <button class="btn btn-primary" type="submit">BUZON</button>
                </form>
            </td>
        </tr>

        </tbody>
    </table>
</div>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="icon" type="image/x-icon" href="/images/favicon.ico">
    <title>Crear Alta</title>
    <meta charset="ISO-8859-1"/>
    <meta charset="utf-8">
    <script
            src="https://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>

    <link rel="stylesheet"
          href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script
            src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>

    <!-- Los iconos tipo Solid de Fontawesome-->
    <link rel="stylesheet"
          href="https://use.fontawesome.com/releases/v5.0.8/css/solid.css">
    <script src="https://use.fontawesome.com/releases/v5.0.7/js/all.js"></script>


    <link rel="stylesheet" type="text/css" href="/static/css/main.css" th:href="@{/css/main.css}"/>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script type="text/javascript">
        $(function() {
            $("#client").autocomplete({
                source: "clientNamesAutocomplete",
                minLength: 1,
                select: function(event, ui) {
                    this.value = ui.item.label;
                    $("#codigoClient").val(ui.item.value.id);
                    $("#direccionClient").val(ui.item.value.direccion);
                    return false;
                }
            });
        });
    </script>
    <script type="text/javascript">
        $(function() {
            $("#codigoClient").autocomplete({
                source: "clientIdAutocomplete",
                minLength: 1,
                select: function(event, ui) {
                    this.value = ui.item.label;
                    $("#client").val(ui.item.value.nombre);
                    $("#direccionClient").val(ui.item.value.direccion);
                    return false;
                }
            });
        });
    </script>


</head>
<body>
<div th:replace="navBar :: navbar">

</div>

<form class="container features" th:action="@{/crear-alta}" th:object="${alta}" method="post">
    <br>
    <h1 class="feature-title">CREAR ALTA</h1>
    <form id="bookForm">
        <div class="form-group">
            <h3>Usuario</h3>
            <select th:field="*{usuario}">
                <option
                        th:each="user:${usuarioList}"
                        th:value="${user.nombre}"
                        th:text="${user.nombre}">
                </option>
            </select>
        </div>
        <div class="form-group">
            <h3>Cliente</h3>
            <input id="client" required="riquired" type="text" class="form-control" placeholder="Cliente"
                   th:field="*{cliente}">
        </div>
        <div class="form-group">
            <h3>Codigo Cliente</h3>
            <input id="codigoClient" required="riquired" minlength="5" maxlength="5"type="text" class="form-control" placeholder="Codigo del Cliente"
                   th:field="*{codigoCliente}">
        </div>

        <div class="form-group">
            <h3>Direccion Cliente</h3>
            <input id="direccionClient" type="text" class="form-control" placeholder="Direccion del Cliente. Opcional"
                   th:field="*{direccionCliente}">
        </div>

        <div class="form-group">
            <h3>Documentos</h3>
            <textarea id="documents" required="riquired" class="form-control"
                     placeholder="Nombre de los documentos separados por comas. Ej: documento1,documento2,documento3,documento4."
                      rows="4" th:field="*{documentos}"></textarea>
        </div>
        <p th:text="${error}" th:if="${error ne null}" class="alert alert-danger"></p>
        <button type="submit" class="btn btn-secondary btn-block" name="createAlta">CREAR</button>
    </form>
</form>
</body>
</html>

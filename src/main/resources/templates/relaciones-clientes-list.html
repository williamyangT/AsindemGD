<div class="table-responsive">
    <table id="clienteList" class="table table-bordered table-hover table-striped">
        <thead class="thead-light">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Eliminar</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="cliente: ${clienteList}">
            <td th:text="${cliente.id}"></td>
            <td th:text="${cliente.nombre}"></td>
             <td>
                 <form th:action="@{/eliminar-cliente-relacion}" th:object="${clien}" method="post">
                 <input type="hidden" name="id" th:value="${cliente.id}">
                 <button class="btn btn-warning" type="submit">ELIMINAR</button>
                </form>
             </td>
        </tr>
        </tbody>
    </table>
</div>

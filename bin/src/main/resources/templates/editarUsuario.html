 </head>
<body>

<div th:replace="navBar :: navbar">

</div>

<br>

<form class="container" th:action="@{/confirmar-editar-usuario}" th:object="${user}"  method="post">
    <br>
    <h1 class="feature-title">EDITAR USUARIO</h1>
    <form id="bookForm">
        <div class="form-group">
            <h3>Usuario ID</h3>
            <input name="id" id="id" required="riquired" type="textro" class="form-control" placeholder="Id" th:value="${user.id}" readonly="">
        </div>
        <div class="form-group">
            <h3>Nombre</h3>
            <input name="nombre" id="nombre" required="riquired" type="text" class="form-control" placeholder="Cliente" th:value="${user.nombre}">
        </div>
        <button class="btn btn-secondary btn-block btn-success" name="confirmarEditarCliente">CONFIRMAR</button>
    </form>
    <br>
    <form class="container" th:action="@{/editar-usuario-back}" method="post" >
        <button  type="submit" class="btn btn-secondary btn-block btn-warning" name="createAlta">CANCELAR</button>
    </form>
    <br><br><br>
        <button  class="container btn btn-secondary btn-block btn-danger" name="createAlta" data-toggle="modal" data-target="#exampleModalCenter">---ELIMINAR---</button>
    <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h3 class="modal-title" id="exampleModalLongTitle">!Aviso!</h3>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <h5>Confirmar que quieres eliminar</h5>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cerrar</button>
                    <form th:action="@{/eliminar-usuario}" th:object="${user}"method="post" >
                        <input type="hidden" name="id" id="delete" required="riquired" class="form-control" placeholder="Id" th:value="${user.id}" >
                        <button type="submit" class="btn btn-secondary btn-block btn-danger" name="createAlta">ELIMINAR</button>
                    </form>
                </div>
            </div>
        </div>
    </div>

</form>
</body>
</html>

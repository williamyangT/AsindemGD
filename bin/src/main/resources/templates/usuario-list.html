<div class="table-responsive">
    <table id="usuarioList" class="table table-bordered table-hover table-striped">
        <thead class="thead-light">
        <tr>
            <th scope="col">Id</th>
            <th scope="col">Nombre</th>
            <th scope="col">Editar</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="usuario: ${usuarioList}">
            <td th:text="${usuario.id}"></td>
            <td th:text="${usuario.nombre}"></td>
            <td>
                <form th:action="@{/editar-usuario}" th:object="${user}" method="post">
                    <input type="hidden" name="id" th:value="${usuario.id}">
                    <input type="hidden" name="nombre" th:value="${usuario.nombre}">
                    <button class="btn btn-warning" type="submit">EDITAR</button>
                </form>
            </td>
        </tr>

        </tbody>
    </table>
</div>
